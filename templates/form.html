<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Loan Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="max-width:680px">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">🏦 Loan Application Form</h3>

        <!-- Success message -->
        <div id="successMsg" class="alert alert-success text-center" style="display:none;">
          ✅ Submitted Successfully
        </div>

        <!-- Loan Form -->
        <form id="loanForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">CNIC</label>
            <input class="form-control" name="cnic" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input class="form-control" name="address" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Loan Amount</label>
            <input class="form-control" type="number" step="0.01" name="amount" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Purpose</label>
            <input class="form-control" name="purpose" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input class="form-control" name="contact" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Submit Application</button>
        </form>

      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loanForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // فارم کا ڈیفالٹ سبمٹ روک دیں

      // فارم چھپائیں اور کامیابی کا پیغام دکھائیں
      form.style.display = 'none';
      successMsg.style.display = 'block';

      // 3 سیکنڈ بعد فارم دوبارہ خالی حالت میں دکھائیں
      setTimeout(() => {
        form.reset(); // فارم کے تمام فیلڈ خالی کریں
        form.style.display = 'block'; // فارم دوبارہ دکھائیں
        successMsg.style.display = 'none'; // میسج چھپائیں
      }, 3000); // 3000ms = 3 seconds
    });
  </script>
</body>
</html>
