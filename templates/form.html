<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Rural Support Programme Sargodha Region - Observation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header-section {
            background: linear-gradient(45deg, #2E8B57, #3CB371);
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #2E8B57;
            font-weight: bold;
            font-size: 0.9em;
            border-top: 2px solid #2E8B57;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="container">
            <h2>National Rural Support Programme Sargodha Region</h2>
            <h4>Observation Form</h4>
        </div>
    </div>

    <div class="container">
        <!-- Success Message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <form method="POST" action="/">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>Date</label>
                        <input type="date" name="date" class="form-control" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-3">
                        <label>Branch Code</label>
                        <select name="branch_code" id="branch_code" class="form-control" required onchange="fillBranchDetails()">
                            <option value="">Select Branch Code</option>
                            {% for b in branches %}
                                <option value="{{ b.code }}">{{ b.code }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Branch Name</label>
                        <input type="text" name="branch_name" id="branch_name" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label>District</label>
                        <input type="text" name="district" id="district" class="form-control" readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>Sub Region</label>
                        <input type="text" name="sub_region" id="sub_region" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label>Customer Name</label>
                        <input type="text" name="customer_name" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>CNIC</label>
                        <input type="text" name="cnic" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>Observation</label>
                        <textarea name="client_observation" class="form-control" rows="1" required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>Feedback</label>
                        <textarea name="feedback" class="form-control" rows="1"></textarea>
                    </div>
                    <div class="col-md-3">
                        <label>Shared With (BM/AM)</label>
                        <input type="text" name="shared_with" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label>Remarks</label>
                        <textarea name="remarks" class="form-control" rows="1"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Save Observation</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            Developed by NRSP RO SGD
        </div>
    </div>

    <script>
        const branches = {{ branches|tojson }};
        
        function fillBranchDetails() {
            const code = document.getElementById('branch_code').value;
            const branch = branches.find(b => b.code === code);
            if(branch) {
                document.getElementById('branch_name').value = branch.name;
                document.getElementById('district').value = branch.district;
                document.getElementById('sub_region').value = branch.sub_region;
            } else {
                document.getElementById('branch_name').value = '';
                document.getElementById('district').value = '';
                document.getElementById('sub_region').value = '';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
