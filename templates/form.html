<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding-top: 60px; }
    .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-end mb-3">
      <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
    </div>
    <div class="card p-4">
      <h4 class="mb-3">ðŸ“‹ Submit Observation</h4>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST">
        <div class="mb-3">
          <label>Branch</label>
          <select class="form-select" name="branch_code" required onchange="updateBranchDetails(this)">
            <option value="">Select Branch</option>
            {% for b in branches %}
              <option value="{{ b.code }}" data-name="{{ b.name }}" data-district="{{ b.district }}" data-sub="{{ b.sub_region }}">
                {{ b.name }} ({{ b.code }})
              </option>
            {% endfor %}
          </select>
        </div>
        
        <div class="mb-3">
          <label>Branch Name</label>
          <input type="text" name="branch_name" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label>District</label>
          <input type="text" name="district" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label>Sub Region</label>
          <input type="text" name="sub_region" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label>Customer Name</label>
          <input type="text" name="customer_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>CNIC</label>
          <input type="text" name="cnic" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Client Observation</label>
          <textarea name="client_observation" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label>Shared With (BM/AM)</label>
          <input type="text" name="shared_with" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function updateBranchDetails(select) {
      const option = select.selectedOptions[0];
      document.querySelector('input[name="branch_name"]').value = option.dataset.name || '';
      document.querySelector('input[name="district"]').value = option.dataset.district || '';
      document.querySelector('input[name="sub_region"]').value = option.dataset.sub || '';
    }
  </script>
</body>
</html>
