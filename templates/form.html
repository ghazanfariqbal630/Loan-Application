<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Rural Support Programme Sargodha Region - Observation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">National Rural Support Programme Sargodha Region</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card p-4">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" class="form-control" value="{{ datetime.utcnow().date() }}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="branch_code">Branch Code</label>
                        <select id="branch_code" name="branch_code" class="form-select" required>
                            <option value="">-- منتخب کریں --</option>
                            {% for b in branches %}
                                <option value="{{ b.code }}">{{ b.code }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="branch_name">Branch Name</label>
                        <input type="text" id="branch_name" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="district">District</label>
                        <input type="text" id="district" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="sub_region">Sub Region</label>
                        <input type="text" id="sub_region" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="customer_name">Customer Name</label>
                        <input type="text" name="customer_name" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cnic">CNIC</label>
                        <input type="text" name="cnic" class="form-control" placeholder="XXXXX-XXXXXXX-X" required>
                    </div>
                    <div class="col-md-3">
                        <label for="client_observation">Observation</label>
                        <input type="text" name="client_observation" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="feedback">Feedback</label>
                        <input type="text" name="feedback" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="shared_with">Shared With (BM/AM)</label>
                        <input type="text" name="shared_with" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="remarks">Remarks</label>
                        <input type="text" name="remarks" class="form-control">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Observation</button>
                    <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const branches = {{ branches|tojson }};
        const branchCodeSelect = document.getElementById("branch_code");
        const branchNameInput = document.getElementById("branch_name");
        const districtInput = document.getElementById("district");
        const subRegionInput = document.getElementById("sub_region");

        branchCodeSelect.addEventListener("change", function() {
            const selected = branches.find(b => b.code === this.value);
            if(selected){
                branchNameInput.value = selected.name;
                districtInput.value = selected.district;
                subRegionInput.value = selected.sub_region;
            } else {
                branchNameInput.value = "";
                districtInput.value = "";
                subRegionInput.value = "";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
