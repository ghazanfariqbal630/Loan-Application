<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Rural Support Programme Sargodha Region - Observation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Nastaliq Urdu", serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        h2, h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>National Rural Support Programme Sargodha</h2>
        <h4>Region Observation Form</h4>
        
        <div class="card">
            <form method="POST" action="/">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>تاریخ</label>
                        <input type="date" name="date" class="form-control" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-3">
                        <label>برانچ کوڈ</label>
                        <select name="branch_code" id="branch_code" class="form-control" required onchange="fillBranchDetails()">
                            <option value="">Select Branch Code</option>
                            {% for b in branches %}
                                <option value="{{ b.code }}">{{ b.code }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>برانچ کا نام</label>
                        <input type="text" name="branch_name" id="branch_name" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label>ڈسٹرکٹ</label>
                        <input type="text" name="district" id="district" class="form-control" readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>سب ریجن</label>
                        <input type="text" name="sub_region" id="sub_region" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label>کسٹمر کا نام</label>
                        <input type="text" name="customer_name" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>CNIC</label>
                        <input type="text" name="cnic" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>Observation</label>
                        <textarea name="client_observation" class="form-control" rows="1" required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>Feedback</label>
                        <textarea name="feedback" class="form-control" rows="1"></textarea>
                    </div>
                    <div class="col-md-3">
                        <label>Shared With (BM/AM)</label>
                        <input type="text" name="shared_with" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label>Remarks</label>
                        <textarea name="remarks" class="form-control" rows="1"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Save Observation</button>
            </form>
        </div>
    </div>

    <script>
        const branches = {{ branches|tojson }};
        
        function fillBranchDetails() {
            const code = document.getElementById('branch_code').value;
            const branch = branches.find(b => b.code === code);
            if(branch) {
                document.getElementById('branch_name').value = branch.name;
                document.getElementById('district').value = branch.district;
                document.getElementById('sub_region').value = branch.sub_region;
            } else {
                document.getElementById('branch_name').value = '';
                document.getElementById('district').value = '';
                document.getElementById('sub_region').value = '';
            }
        }
    </script>
</body>
</html>
