<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Nastaliq Urdu', serif; background-color: #f8f9fa; }
        .container { margin-top: 30px; max-width: 900px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4">نئی Observation درج کریں</h2>
            <div class="mb-3">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="date">تاریخ</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}" required>
                </div>

                <div class="mb-3">
                    <label for="branch_code">برانچ کوڈ</label>
                    <select class="form-select" name="branch_code" id="branch_code" required>
                        <option value="">-- برانچ منتخب کریں --</option>
                        {% for branch in branches %}
                            <option value="{{ branch.code }}">{{ branch.code }} - {{ branch.name }} ({{ branch.district }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="customer_name">گاہک کا نام</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                </div>

                <div class="mb-3">
                    <label for="cnic">CNIC</label>
                    <input type="text" class="form-control" id="cnic" name="cnic" required placeholder="XXXXX-XXXXXXX-X">
                </div>

                <div class="mb-3">
                    <label for="client_observation">Observation</label>
                    <textarea class="form-control" id="client_observation" name="client_observation" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="2"></textarea>
                </div>

                <div class="mb-3">
                    <label for="shared_with">Shared With</label>
                    <input type="text" class="form-control" id="shared_with" name="shared_with">
                </div>

                <div class="mb-3">
                    <label for="remarks">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks" rows="2"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Save Observation</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
