<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Application Form</title>
</head>
<body style="font-family: Arial; text-align:center;">
    <h2>üè¶ Loan Application Form</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required><br><br>
        <input type="text" name="cnic" placeholder="CNIC Number" required><br><br>
        <input type="text" name="address" placeholder="Address" required><br><br>
        <input type="number" name="amount" placeholder="Loan Amount" required><br><br>
        <input type="text" name="purpose" placeholder="Purpose of Loan" required><br><br>
        <input type="text" name="contact" placeholder="Contact Number" required><br><br>
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
