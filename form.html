<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #2E8B57;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1f6b47;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üè¶ Loan Application Form</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" class="required" required>
            <input type="text" name="cnic" placeholder="CNIC Number" class="required" required>
            <input type="text" name="address" placeholder="Address" class="required" required>
            <input type="number" name="amount" placeholder="Loan Amount" class="required" required>
            <input type="text" name="purpose" placeholder="Purpose of Loan" class="required" required>
            <input type="text" name="contact" placeholder="Contact Number" class="required" required>
            <textarea name="additional_info" placeholder="Additional Information" class="required" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
